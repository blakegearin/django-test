{% extends "base.html" %}

{% block title %}
Active Games
{% endblock %}

{% block content %}
    <h1>Welcome, {{ username }} !</h1>
    <p>These are your active games: </p>
    <ul>
        {% for g in games %}
            <li>
                Games {{ g.id }}: {{ g.first_player }} vs {{ g.second_player }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
